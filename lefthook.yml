pre-commit:
  jobs:
    - name: Format and lint
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      exclude:
        - "frontend/wailsjs/**"      
      run: pnpm biome check --write --staged --no-errors-on-unmatched --files-ignore-unknown=true --colors=off 
      stage_fixed: true
